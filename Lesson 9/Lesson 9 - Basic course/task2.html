<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Lesson 9/Lesson 9 - Basic course/task2.css" />
    <title>Lesson 9</title>
  </head>
  <body>
    <form>
      <div class="group-form">
        <div class="form-label">
          <label for="first-name">Ім'я</label>
        </div>
        <div class="form-input">
          <input type="text" id="first-name" name="name" placeholder="Ім'я" required>
        </div>
        <div class="form-label form-label-padding">
          <label for="last-name">Прізвище</label>
        </div>
        <div class="form-input">
          <input
            type="text"
            id="last-name"
            name="name"
            placeholder="Прізвище"
            required
          />
        </div>
        <div class="form-label form-label-padding">
            <label for="email">Email</label>
        </div>
        <div class="form-input">
            <input type="email" id="email" name="email" placeholder="email@gmai.com" required>
        </div>
        <div class="form-label form-label-padding">
            <label for="password">Password</label>
        </div>
        <div class="form-input">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-input padding-button">
            <input type="submit" value="Зареєструватися">
        </div>
      </div>
    </form>
  </body>
</html>
